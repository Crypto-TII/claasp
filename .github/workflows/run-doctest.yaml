name: Run doctest

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches:
      - develop
      - main

concurrency:
  group: run-doctest_${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-doctest:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Run test
      run: |
            cd /home/runner/_work/claasp
            make test